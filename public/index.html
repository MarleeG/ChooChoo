<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choo Choo</title>

  <!-- External Stylesheets -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.9.4/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/5.9.4/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.9.4/firebase-firestore.js"></script>
  <script defer src="/__/firebase/5.9.4/firebase-messaging.js"></script>
  <script defer src="/__/firebase/5.9.4/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <!-- Internal Stylesheet -->
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Choo Choo</h1>
        <h3 id=user></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12 mx-auto train_table mt-3" style="width:90%">

        <h4 class="text-center mb-5">Current Train</h4>

        <!-- Table -->
        <table class="table mt-3 cloud_table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example -->
            <!-- <tr>
            <th scope="row">Boston</th>
            <td>Florida</td>
            <td>4573</td>
            <td>01:56 PM</td>
            <td>40</td>
          </tr> -->
          </tbody>
        </table>
      </div>



    </div>

    <!-- Remove divider -->
    <!-- <hr class='divider mt-4 mb-4' /> -->

    <div class="row add_train_container mt-5 mx-auto">
      <div class="col-lg-12">

        <div class="row">
          <div class="col-lg-12">
            <h4 class="text-center add_train_title mb-5">Add Train</h4>
          </div>

          <!-- Warning Alert -->
          <div class="row mx-auto">
            <div class="col-lg-12">
              <div class="alert alert-warning text-center" role="alert" id='form_warning'>
              </div>
            </div>
          </div>

          <div class="col-lg-12">

            <!-- Input Group -->
            <!-- Train name -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Train Name</span>
              </div>
              <input type="text" class="form-control" placeholder='enter a unique train name' aria-label="Default"
                aria-describedby="inputGroup-sizing-default" id='train_name_input' />
            </div>

            <!-- destination -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Destination</span>
              </div>
              <input type="text" class="form-control" aria-label="Default" placeholder='enter a unique destination'
                aria-describedby="inputGroup-sizing-default" id='destination_input'>
            </div>

            <!-- frequency -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Frequency</span>
              </div>
              <input type="text" class="form-control" placeholder='enter a number' aria-label="Default"
                aria-describedby="inputGroup-sizing-default" id='frequency_input'>
            </div>


            <!-- <button type="button" class="btn btn-dark" value=Submit>Dark</button> -->
            <input class="btn btn-dark" id='add_train_btn' type="submit" value="Submit">

          </div>
        </div>


      </div>


      <!-- Google Login Button -->
      <!-- <button type="button" class="btn btn-primary" id='google_login'>
        Login with Google
      </button> -->
    </div>
  </div>

  <script src='./app.js'></script>
</body>

</html>
